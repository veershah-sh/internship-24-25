<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Events</title>
  </head>
  <body>
    <h1>Keyboard Events:</h1>
    Key: <span id="key"></span><br />
    KeyCode: <span id="keyCode"></span><br />
    Code: <span id="code"></span>
    <script>
      let keyElement = document.getElementById("key");
      let keyCodeElement = document.getElementById("keyCode");
      let codeElement = document.getElementById("code");
      let onkeyPress = (event) => {
        event.preventDefault();

        keyElement.innerHTML = `${event.key === " " ? "Space" : event.key}`;
        keyCodeElement.innerHTML = `${event.keyCode}`;
        codeElement.innerHTML = `${event.code}`;
      };

      window.addEventListener("keydown", onkeyPress);
    </script>
  </body>
</html>
