<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Events</title>
  </head>
  <body>
    <h1>Keyboard Events:</h1>
    Keys Pressed: <span id="keysPressed"></span><br />
    KeyCodes: <span id="keyCodes"></span><br />
    Codes: <span id="codes"></span>
    <script>
      let keysPressedElement = document.getElementById("keysPressed");
      let keyCodesElement = document.getElementById("keyCodes");
      let codesElement = document.getElementById("codes");

      let keysPressed = new Set();

      let onKeyDown = (event) => {
        event.preventDefault();
        keysPressed.add(event.key);
        updateDisplay();
      };

      let onKeyUp = (event) => {
        event.preventDefault();
        keysPressed.delete(event.key);
        updateDisplay();
      };

      let updateDisplay = () => {
        keysPressedElement.innerHTML = Array.from(keysPressed)
          .map((key) => (key === " " ? "Space" : key))
          .join(", ");

        keyCodesElement.innerHTML = Array.from(keysPressed)
          .map((key) => key.charCodeAt(0) || key.charCodeAt(0))
          .join(", ");

        codesElement.innerHTML = Array.from(keysPressed).join(", ");
      };

      window.addEventListener("keydown", onKeyDown);
      window.addEventListener("keyup", onKeyUp);
    </script>
  </body>
</html>
