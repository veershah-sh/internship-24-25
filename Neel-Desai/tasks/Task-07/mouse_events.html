<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Events</title>
  </head>
  <body>
    <h1>Mouse Events:</h1>
    Button Selected:
    <span id="output"></span>
    <script>
      let output = document.getElementById("output");
      let onMouseEvent = (event) => {
        output.innerHTML =
          event.button === 0 ? "Left" : event.button === 1 ? "Middle" : "Right";
      };
      window.addEventListener("mousedown", onMouseEvent);
    </script>
  </body>
</html>
