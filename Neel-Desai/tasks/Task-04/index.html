<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Calculators</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Investment Calculators</h1>
      <div class="tabs">
        <button class="tab-button" onclick="showTab('sip')">
          SIP Calculator
        </button>
        <button class="tab-button" onclick="showTab('lumpsum')">
          Lumpsum Calculator
        </button>
      </div>

      <div id="sipTab" class="tab-content">
        <form id="sipForm">
          <label for="sipAmount">Monthly SIP Amount (₹):</label>
          <input
            type="number"
            id="sipAmount"
            placeholder="Enter SIP amount"
            required
            maxlength="7"
          />
          <span class="error" id="sipAmountError"></span>

          <label for="sipRate">Rate of Return (% p.a.):</label>
          <input type="number" id="sipRate" placeholder="Enter rate" required />
          <span class="error" id="sipRateError"></span>

          <label for="sipPeriod">Investment Period (years):</label>
          <input
            type="number"
            id="sipPeriod"
            placeholder="Enter years"
            required
          />
          <span class="error" id="sipPeriodError"></span>

          <button type="button" onclick="calculateSIP()">Calculate</button>
        </form>
        <div id="sipResult"></div>
      </div>

      <div id="lumpsumTab" class="tab-content">
        <form id="lumpsumForm">
          <label for="lumpsumAmount">Investment Amount (₹):</label>
          <input
            type="number"
            id="lumpsumAmount"
            placeholder="Enter investment amount"
            required
            maxlength="7"
          />
          <span class="error" id="lumpsumAmountError"></span>

          <label for="lumpsumRate">Rate of Return (% p.a.):</label>
          <input
            type="number"
            id="lumpsumRate"
            placeholder="Enter rate"
            required
          />
          <span class="error" id="lumpsumRateError"></span>

          <label for="lumpsumPeriod">Investment Period (years):</label>
          <input
            type="number"
            id="lumpsumPeriod"
            placeholder="Enter years"
            required
          />
          <span class="error" id="lumpsumPeriodError"></span>

          <button type="button" onclick="calculateLumpsum()">Calculate</button>
        </form>
        <div id="lumpsumResult"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
